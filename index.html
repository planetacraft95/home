<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Minecraft Server - Modalidades</title>  
  <meta name="description" content="Landing para gestionar modalidades de servidor Minecraft." />  
  <style>  
    :root{  
      --bg: #0b0f14;  
      --surface: #141b22;  
      --surface-2: #1e2a35;  
      --text: #e6eaf0;  
      --muted: #a6b4c2;  
      --accent: #4f9aff;  
      --card: rgba(255,255,255,0.04);  
      --shadow: 0 10px 25px rgba(0,0,0,.25);  
      --green: #2ecc71;  
      --red: #e74c3c;  
    }  
    * { box-sizing: border-box; }  
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; height: 100%; }  
    a { color: var(--accent); text-decoration: none; }  
    header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,.08); }  
    header h1 { margin: 0 0 6px; font-size: 2rem; }  
    header p { margin: 0; color: var(--muted); }  
    main { max-width: 1200px; margin: 0 auto; padding: 20px; }  
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }  

    .card {  
      background: var(--card);  
      border: 1px solid rgba(255,255,255,.08);  
      border-radius: 12px;  
      padding: 14px;  
      display: flex; flex-direction: column;  
      min-height: 320px;  
      box-shadow: var(--shadow);  
      transition: transform .2s ease, background .2s ease;  
    }  
    .card:hover { transform: translateY(-2px); background: rgba(255,255,255,.06); }  

    .card .img-wrap { height: 150px; border-radius: 8px; overflow: hidden; margin-bottom: 8px; background: #111; display:flex; align-items:center; justify-content:center; }  

    .card .img-wrap img { width: 100%; height: 100%; object-fit: cover; image-rendering: crisp-edges; }  

    .tag { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; background: #1f2a35; color: #9bdcff; }  

    .title { margin: 6px 0 6px; font-size: 1.05rem; }  
    .desc { color: var(--muted); font-size: .92rem; flex: 1; }
